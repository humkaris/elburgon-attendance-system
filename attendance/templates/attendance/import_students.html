{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Import Students</title>
</head>
<body>
    <h2>Bulk Student Import</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
</body>
</html>
